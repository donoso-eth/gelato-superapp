<div style="text-align: center;font-size:20px">
<img [class.blockchain_is_busy]="blockchain_is_busy" width="50" alt="Angular Logo"
src="data:image/png;base64,{{angular_web3}}" />


<div *ngIf="blockchain_status == 'wallet-connected'">
  <div style="text-align: center" *ngIf="!!contractHeader">
    <p>Wallet {{ myWallet_address }}  <br> on {{ connected_netWork}} </p>

    <p style="color:black">Default Provider Settings Network <span style="color:green"> {{ provider_network}}</span> </p>
    <p>
      {{ contractHeader.name }} <br />deployed to {{ contractHeader.address }}
      <br /> on {{contract_network}}
      <br />by: {{ deployer_address }}
    </p>
  </div>
</div>

<div style="text-align: center;" *ngIf="blockchain_status == 'fail-to-connect-network'">
 <p>Connection with the blockchain not possible</p>
 <img *ngIf="blockchain_status == 'fail-to-connect-network'" style="width:200px;margin-bottom:40px;" alt="Angular Logo"
    src="data:image/png;base64,{{no_network}}">
</div>


<div style="text-align: center;" *ngIf="blockchain_status == 'wallet-not-connected'">
  <button (click)="connect()">Connect</button>
</div>
</div>
