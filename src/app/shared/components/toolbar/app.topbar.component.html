<div class="layout-topbar">
  <div
    *ngIf="blockchain_status != 'wallet-connected'"
    style="align-items: center; margin-right: 30px"
    class="layout-topbar-menu"
  >
    <button
      style="width: fit-content"
      pButton
      pRipple
      (click)="connect()"
      type="button"
      label="Connect"
      class="p-button-rounded mr-2 mb-2"
    ></button>
  </div>
  <div
    *ngIf="blockchain_status == 'wallet-connected'"
    style="margin-left: 10px"
    class="layout-topbar-menu"
  >
    <a
      routerLink="party"
      routerLinkActive="router-link-active"
      style="margin-left: unset"
      class="p-link"
    >
      Party App
    </a>
    <a
      routerLink="super"
      routerLinkActive="router-link-active"
      style="margin-left: 30px"
      class="p-link"
    >
      Gelato Super App
    </a>
  </div>

  <div
    *ngIf="blockchain_status == 'wallet-connected'"
    style="align-items: center; margin-right: 30px"
    class="layout-topbar-menu"
  >
    <div  style="margin: 0 10px; text-align: center">
      <a *ngIf="!!address_to_show">{{ displayAdress(address_to_show) }}</a>
      <i
        class="pi pi-copy"
        style="
          font-size: 1rem;
          cursor: pointer;
          margin-left: 5px;
          color: var(--primary-color);
        "
        [cdkCopyToClipboard]="address_to_show"
      ></i
      ><br />
     <span *ngIf="!!userbalance">{{ utils.formatEther(userbalance!) }} ETH</span> 
    </div>
    <p-dropdown
      *ngIf="network == 'localhost'"
      class="ml-4"
      [options]="users"
      [formControl]="localUserCtrl"
      placeholder="Select a RewardType"
    >
      <ng-template pTemplate="selectedItem">
        <div
          style="display: inline-flex; width: 100%"
          class="country-item country-item-value"
        >
          <div>User {{ localUserCtrl.value }}</div>
        </div>
      </ng-template>
      <ng-template let-user pTemplate="user">
        <div style="width: 100%" class="flex align-items-center">
          <span>User {{ user }}</span>
        </div>
      </ng-template>
    </p-dropdown>
    <button
      pButton
      pRipple
      style="position: relative; width: fit-content"
      (click)="doDisconnect()"
      type="button"
      label="Disconnect"
      class="p-button-outlined ml-4 mr-2"
    ></button>

    <!-- <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </a>
        <a  (click)="doDisconnect()" class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </a>
        <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span> 
        </a>-->
  </div>
</div>
